<h3>Lista korisnika</h3>

<table class="table table-hover">
    <thead>
        <tr>
            <th>User ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>ROLE</th>
            <th>Address</th>
            <th>Status</th>
            <th>Ban User</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <th scope="row">{{user.id}}</th>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.role}}</td>
            <td>{{user.address}}</td>
            <td>{{user.status}}</td>
            <td class="button-td">
                <button (click)="activeUser(user)" class="btn btn-outline-success m-0 bd-highlight w-50">Active</button>
                <button (click)="banUser(user)" class="btn btn-outline-danger m-0 bd-highlight w-50"><i
                        class="bi bi-trash"></i>
                    Ban</button>
            </td>
        </tr>
    </tbody>
</table>
