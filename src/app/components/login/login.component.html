<div class="form">
    <div class="form-group">
        <h4>Log In</h4>
    </div>
    <div class="form-group">
        <!-- <label for="exampleInputEmail1">Email address</label> -->
        <input (keyUp.enter)="login()" [(ngModel)]="email" type="email" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="Email or username">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
        <!-- <label for="exampleInputPassword1">Password</label> -->
        <input (keyUp.enter)="login()" [(ngModel)]="password" type="password" class="form-control"
            id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div>
    <button (click)="login()" type="submit" class="btn btn-primary">Log In</button>
    <div class="regist-div">
        <p>Don't have an account? <a routerLink="/registration">Sign Up</a></p>
    </div>
</div>
