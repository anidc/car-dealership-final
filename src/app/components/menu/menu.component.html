<div class="nav">
    <div class="logo-div">
        <a routerLink="/home"><img src="https://i.ibb.co/cgvv2w0/logo-black.png" alt=""></a>
    </div>
    <div class="links-div">
        <ul>
            <li><a routerLink="/home" routerLinkActive="active">Home</a></li>
            <li><a routerLink="/cars" routerLinkActive="active">Ponuda vozila</a></li>
            <li><a routerLink="/aboutus" routerLinkActive="active">O nama</a></li>
        </ul>
    </div>
    <div class="icons-div">
        <ul>
            <li><a routerLink="/favorites" routerLinkActive="active"><i class="bi bi-heart"></i></a></li>
            <li><a routerLink="/cart" routerLinkActive="active"><i class="bi bi-cart3"></i></a></li>
            <li *ngIf="userService?.loggedUser.id"><a (click)="showProfile(userService?.loggedUser?.id)"

        </ul>
    </div>
